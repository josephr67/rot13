<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Cipher</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<nav>
			<ul>
            	<li><a href="/">Home</a></li>
				<li><a href="/admin">Admin</a></li>
			</ul>
		</nav>
		
		<script type="text/javascript"> 
			function insertRating(){
				var ratee = document.getElementById("ratee").value;
				var stars = document.getElementById("stars").value;
				var comment = document.getElementById("comment").value;

				var xhr = new XMLHttpRequest();
				xhr.open("GET","http://localhost:3000/getMeme?ratee=" + ratee + "&stars=" + stars + "&comment=" + comment, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
				xhr.send();
   			}
			
			function getMeme(){
				var xhr = new XMLHttpRequest();			
				
				xhr.open("GET","http://localhost:3000/getMeme", true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				xhr.onreadystatechange = function() {
        			if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            			document.getElementById("ratings-div").innerHTML = this.responseText;
       				}
				};
				
				xhr.send();
   			}
			
			function encrypt() {
				var pt = document.getElementById("input").value
				var xhr = new XMLHttpRequest();
				xhr.open("GET","http://localhost:3000/encrypt?plaintext=" +pt, true);
				xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

				xhr.onreadystatechange = function() {
        		if (this.readyState == XMLHttpRequest.DONE && this.status == 200) {
            		document.getElementById("ratings-div").innerHTML = this.responseText;
       				}
				};
				xhr.send();
				   }
		</script>

		<h1>Rotate ðŸ”ƒ </h1>
		
		<textarea id="input"  rows="10" cols="30"></textarea>

	<button type="Button" onclick="encrypt()">Rotate!</button>
		

	

		<div id="ratings-div">
		</div>
		
		<footer></footer>
	</body>
</html>
